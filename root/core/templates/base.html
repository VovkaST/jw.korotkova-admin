{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'favicon/chain/favicon-96x96.png' %}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon/chain/favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static 'favicon/chain/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/chain/apple-touch-icon.png' %}" />
  <meta name="apple-mobile-web-app-title" content="{{ app_config.tm_label_text }}" />
  <link rel="manifest" href="{% static 'favicon/chain/site.webmanifest' %}" />
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>
  {% block title %}
    {% if page_title %}
      {{ page_title }}
    {% else %}
      JW.Korotkova
    {% endif %}
  {% endblock title %}
  </title>
  {% include 'yandex.metrica.html' %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>

{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
  <div class="submit-row">
    <form method="post" enctype="multipart/form-data" action="{% url cl.opts|admin_urlname:'new_order' %}">
      {% csrf_token %}
      <input type="submit" name="SALE" value="{% trans "Sale" %}">
      <input type="submit" name="MAKING_JEWELRY" value="{% trans "Making jewelry" %}">
    </form>
  </div>
{% endblock %}
